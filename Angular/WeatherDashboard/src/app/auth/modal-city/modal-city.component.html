
  <div class="col-4 position-absolute top-50 start-50 translate-middle">
    <p-card>
      <h5 class="white">Selecciona una ciudad para empezar:</h5>
      <form  [formGroup]="selectCity">
        <div class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text"
                  pInputText
                  placeholder="Ciudad"
                  formControlName="city">
        </div>
      </form>
      <button pButton
              type="button"
              label="Buscar"
              (click)="getCity()">
      </button>
    </p-card>
  </div>
