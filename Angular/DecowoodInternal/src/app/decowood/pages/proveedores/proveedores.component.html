<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="pedidos">
        <th mat-header-cell *matHeaderCellDef> Pedidos </th>
        <td mat-cell *matCellDef="let element"> {{element.pedidos_asignados}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="localizacion">
        <th mat-header-cell *matHeaderCellDef> Localizaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.localizacion}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="contacto">
        <th mat-header-cell *matHeaderCellDef> Contacto </th>
        <td mat-cell *matCellDef="let element"> {{element.contacto}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
