<app-buscador-proveedores (nombreBusq)="buscarNombre( $event )"></app-buscador-proveedores>

<div class="mat-elevation-z8">
  <hr>
    <table mat-table [dataSource]="proveedores">

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="pedidos">
        <th mat-header-cell *matHeaderCellDef> Pedidos </th>
        <td mat-cell *matCellDef="let element"> {{element.pedidos_asignados}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="localizacion">
        <th mat-header-cell *matHeaderCellDef> Localización </th>
        <td mat-cell *matCellDef="let element"> {{element.localizacion}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="contacto">
        <th mat-header-cell *matHeaderCellDef> Contacto </th>
        <td mat-cell *matCellDef="let element"> {{element.contacto}} </td>
      </ng-container>

      <ng-container matColumnDef="enlace">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" class="float-end"
                    [routerLink]="['/decowood/proveedor', element.nombre]">
                    Ver más</button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
