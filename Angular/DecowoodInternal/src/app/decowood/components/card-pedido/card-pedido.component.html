<mat-card class="pedido-card">
    <mat-card-header>
      <mat-card-title class=" text-center">{{ pedidosAct.pedido_id }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p> Estado: <b>{{ pedidosAct.estado_pedido }}</b> </p>
      <p> Productos: <b>{{ pedidosAct.productos }}</b> </p>
      <hr>
      <ul class="card-list-product">
        <li *ngFor="let prod of pedidosAct.producto_detalle; let i = index">{{ i + 1 }} - {{ prod.nombre }}</li>
      </ul>
      <hr>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              [routerLink]="['/decowood/pedido', pedidosAct.pedido_id]">
              Ver pedido
      </button>
    </mat-card-actions>

  </mat-card>
